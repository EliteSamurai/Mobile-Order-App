<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="order.css">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/></head>
<body>
    <header>
        <div id="header-text">
        <h2>Jimmy's Diner</h2>
        <p>The best burgers and pizzas in town.</p>
        </div>
    </header>

    <section id="menu"></section>
    <div id="price"></div>
    <div id="thanks" class="hidden"></div>

    <div id="modal-outer" class="hidden">
        <div id="modal-inner" class="hidden">
            <h4 class="h4">Enter card details</h4>
            <form>
                <input type="text" id="text" placeholder="Enter your name" required>
                <input type="number" id="number" placeholder="Enter your card number" required>
                <input type="number" id="number" placeholder="Enter your CVV" required>

                <input type="button" value="Pay" id="pay">
            </form>
        </div>

    </div>

    <script src="order.js" type="module"></script>
</body>
</html>
